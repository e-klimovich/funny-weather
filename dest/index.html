<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="bundle.css">
        <script src="bundle.js"></script>
    </head>
    <body>
        <div class="wrapper">

            <!-- widget controlls and ettings buttons -->
            <div class="icon-controll">
                <button class="icon-settings js-toggle-settings"></button>
            </div>

            <!-- main out forecast block -->
            <div id="forecast_out" class="container active">
                Loading...
            </div>

            <!-- settings block -->
            <div id="settings" class="container">
                <div class="settings-inner">
                    <form id="set-settings">
                        <div class="form-field form-field_radio">
                            <div class="form-field__name">Choose language</div>
                            <label><input type="radio" name="language" value="en" checked><span>en</span></label>
                            <label><input type="radio" name="language" value="ru"><span>ru</span></label>
                        </div>

                        <div class="form-field">
                            <div class="form-field__name">Enter your city</div>
                            <input type="text" name="city"value="Minsk" autocomplete="off">
                        </div>

                        <button type="submit" class="btn-blue">Save</button>

                        <div id="settings-message" class="message message_error"></div>
                    </form>
                </div>
            </div>

        </div>
    </body>
</html>
